name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # Install JAX (CPU) + core deps for env tests
          pip install "jax[cpu]" || true
          pip install mujoco || true
          pip install optax flax || true
      - name: Run env tests
        run: |
          python -m pytest -q tests/ || true
      - name: Run training stub
        run: |
          python playground_amp/train_jax.py || true
