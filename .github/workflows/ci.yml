name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # Install test/runtime deps
          pip install pytest numpy
          # Install JAX (CPU) and core deps for env tests
          pip install "jax[cpu]"
          pip install mujoco
          pip install optax flax
      - name: Run env tests
        run: |
          python -m pytest -q tests/envs
      - name: Run training stub
        run: |
          python playground_amp/train_jax.py
