# Example environment config for WildRobot
model_path: ../../assets/wildrobot.xml
num_envs: 8
control_freq: 50
obs_noise_std: 0.02
max_episode_steps: 500
seed: 42

# Domain randomization defaults (used by env when implemented)
domain_randomization:
  friction: [0.8, 1.0]
  mass_scale: [0.95, 1.05]
  joint_damping: [0.8, 1.2]
  motor_strength: [0.95, 1.05]
  control_latency: [0.0, 0.01]
  push_force: [0.0, 5.0]
  terrain_noise: [0.0, 0.02]

# NOTE: episode termination thresholds are training-stage specific and can be
# tuned per-stage. Move termination settings into the stage/trainer config
# (e.g., `playground_amp/configs/wildrobot_phase3_training.yaml`).
